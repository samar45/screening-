<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Dating Score</title>
</head>
<body>
    <h1>Enter Details for Prediction</h1>
    <form action="/predict" method="post">
        <label for="Gender">Gender (0 for Female, 1 for Male):</label><br>
        <input type="text" id="Gender" name="Gender"><br><br>
        
        <label for="PurchasedVIP">Purchased VIP (0 for No, 1 for Yes):</label><br>
        <input type="text" id="PurchasedVIP" name="PurchasedVIP"><br><br>
        
        <label for="Income">Income:</label><br>
        <input type="text" id="Income" name="Income"><br><br>
        
        <label for="Children">Number of Children:</label><br>
        <input type="text" id="Children" name="Children"><br><br>
        
        <label for="Age">Age:</label><br>
        <input type="text" id="Age" name="Age"><br><br>
        
        <label for="Attractiveness">Attractiveness (0-10 scale):</label><br>
        <input type="text" id="Attractiveness" name="Attractiveness"><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
